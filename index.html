<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <main> 
        <h2>Search for a city:</h2>
        <div class="col-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Seattle" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
        </div>
        <div class="col-6">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                  City
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Temperature: </li>
                  <li class="list-group-item">Wind: </li>
                  <li class="list-group-item">Humitdity: </li>
                  <li class="list-group-item">UV Index: </li>
                </ul>
              </div>
        <div class="col-?">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <img src="..." class="card-img-top" alt="...">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Temperature: </li>
                  <li class="list-group-item">Wind: </li>
                  <li class="list-group-item">Humidity: </li>
                </ul>
              </div>
        </div>
        </div>

    </main> 
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
